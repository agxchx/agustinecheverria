<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página Principal - Info</title>
  <style>
    body {
      margin: 0;
      background-color: #f43f69;
      color: #000;
      font-family: "Avenir", sans-serif;
    }

    .header {
      position: relative;
      height: 80px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
      z-index: 10;
    }

    .nav-buttons a {
      margin: 0 10px;
      padding: 10px 20px;
      text-decoration: none;
      color: #000;
      border-radius: 5px;
      transition: background 0.3s;
      align-self: center;
    }
    .nav-buttons a.active,
    .nav-buttons a:hover {
      text-decoration: line-through;
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: transparent;
      color: #000;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 100;
    }

    .text-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.5em;
      z-index: 200;
    }
    .text-modal.active {
      display: flex;
    }

    .big-container {
      padding: 50px;
    }
    .big-container .modal-title-main {
      font-size: 2em;
      margin-bottom: 1px;
      left: 300px;
      font-weight: bold;
    }

    .modals-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }

    .large-modal {
      background: #fff;
      color: #000;
      display: grid;
      grid-template-areas:
        "title title"
        "subtitle subtitle"
        "description description"
        "media media"
        "small small";
      grid-template-rows: auto auto 1fr auto auto;
      gap: 10px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 95%;
      height: auto;
    }

    .large-modal .modal-title {
      grid-area: title;
      font-size: 1.4em;
      font-weight: bold;
    }

    .large-modal .modal-subtitle {
      grid-area: subtitle;
      font-size: 1em;
      font-weight: 600;
    }

    .large-modal .description {
      grid-area: description;
      font-size: 0.95em;
      line-height: 1.4;
    }

    .large-modal .media {
      grid-area: media;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .large-modal .media img,
    .large-modal .media iframe {
      max-width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
    }

    .large-modal .small-modals {
      grid-area: small;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .large-modal .small-modal {
      background: rgba(0,0,0,0.05);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.9em;
      text-align: center;
      cursor: pointer;
    }
    .logo {
     position: relative;
     left: 420px;
     top: 2px;             /* Ajusta tamaño a tu gusto */
    }
    .social-logos {
    display: flex;            /* Coloca los elementos en línea */
    gap: 10px;                /* Separación entre iconos */
    align-items: center;      /* Centra verticalmente si hay diferentes alturas */
   }
   .modal-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav-buttons">
      <a href="/">home</a>
      <a href="/work/" class="active">\work</a>
      <a href="contact.html">\contact</a>
      <a href="/media/">\media</a>
    </nav>

    <div class="social-logos">
      <a href="https://www.linkedin.com/in/agustin-echeverria/" target="_blank" rel="noopener noreferrer">
        <img src="/work/linkedin-logo-linkedin-logo-transparent-linkedin-icon-transparent-free-free-png.webp" alt="linkedin" class="logo" style="width: 35px;">
      </a>
    
      <a href="https://www.instagram.com/agxchitx/" target="_blank" rel="noopener noreferrer">
        <img src="/work/87390.png" alt="insta" class="logo" style="height: 26px; width: 26px;">
      </a>
    </div>    
  </header>

  <div class="floating-button" onclick="toggleTextModal()">((-mañana info-))</div>

  <div class="text-modal" id="textModal" onclick="closeTextModal(event)">
    <p>Escribiendo...</p>
  </div>

  <main class="big-container">
    <div class="modal-title-main">Sol de Sants</div>



      <div class="large-modal">
        <div class="modal-title">Sol de Sants</div>
        <div class="modal-subtitle">Assistant</div>
        <div class="description">
          Sol de Sants es un estudio de grabación en Barcelona liderado por el ganador del Latin Grammy Alberto Pérez. Agustín trabajó como asistente con artistas reconocidos e independientes.
        </div>
        <div class="media">
          <img src="/work/agx.jpg" alt="Sol de Sants Studio">
        </div>
        <div class="small-modals">
          <div class="small-modal">Detalles</div>
        </div>
      </div>


    
  </main>

  <script>
    function toggleTextModal() {
      document.getElementById('textModal').classList.toggle('active');
    }
    function closeTextModal(e) {
      if (e.target === e.currentTarget) {
        e.currentTarget.classList.remove('active');
      }
    }
  </script>
</body>
</html>
